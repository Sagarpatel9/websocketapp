<!-- This is the front end for Secure chat, users are prompted to login in order to talk with other users in their company. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightgrey;
            text-align: center;
            color: black;
            padding: 50px 20px;
        }
        /* Centered Containers */
        .container {
            width: 90%;
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* Login Form */
        #login-container {
            display: block;
        }

        #login-container input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #FF3B3B;
        }

        /* Chat UI */
        /* Sidebar - Users List */

        #chat-wrapper {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            justify-content: space-between; /* Ensures space between sections */
            align-items: center;
            padding: 20px; /* Adds extra space inside */
        }


        #users-container {
            width: 30%;
            height: 95%;
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 4px solid lightgrey; /* Adds a separator between users and chat */
        }



        #users-container h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .user-item {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            text-align: left;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: #FF3B3B;
        }

        /* Chat Main Section */
        #chat-container {
            width: 65%;
            height: 95%;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            justify-content: space-between; /* Proper spacing */
            align-items: stretch;
        }

        /* Chat Header */
        #chat-header {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            text-align: left;
        }

        /* Chat Messages */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
        }

        /* Chat Bubbles */
        .message-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 8px;
        }

        .right {
            justify-content: flex-end; /* Sent messages on the right */
        }

        .left {
            justify-content: flex-start; /* Received messages on the left */
        }

        .chat-message {
            padding: 10px 14px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }

        .sent {
            background: #FFD166;
            text-align: right;
        }

        .received {
            background: #FF6B6B;
            color: white;
            text-align: left;
        }


        /* Chat Input */
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ddd;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #send-btn {
            padding: 8px 15px; 
            font-size: 14px;
            border-radius: 6px;
            min-width: 60px;
            max-width: 100px;
            border: none;
            background-color: #FF6B6B;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background-color: #FF3B3B;
        }
        
        #register-container {
        display: none;
        }
        #register-container input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        text-align: center;
        }

        #file-box {
             display: flex;
             justify-content: center;
             align-items: center;
             margin: 20px auto;
             width: 66%; /* container width */
             height: 60px;
             border-radius: 8px;
             padding: 10px;
         }
 
         #file-btn {
             width: 120px;
             padding: 12px;
             font-size: 16px;
             border-radius: 8px;
             border: none;
             background-color: #FFD166;
             cursor: pointer;
         }
 
         #file-btn:hover {
             background-color: #ffb347;
         }

    

    </style>
</head>

<body>
    <!-- Slogan (Only for Login Page) -->
    <div id="welcome-section">
        <h1>Welcome to SecureChat</h1>
        <h2>Chat securely in real-time!</h2>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="container">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Create Account</button>
        <p id="login-status" style="color: red; font-weight: bold;"></p>
    </div>

    <!-- Registration Form -->
    <div id="register-container" class="container">
        <h3>Register</h3>
        <input type="text" id="reg-username" placeholder="Choose a username" />
        <input type="password" id="reg-password" placeholder="Choose a password" />
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
        <p id="register-status" style="color: red; font-weight: bold;"></p>
    </div>





    <!-- Chat Interface -->
    <div id="chat-wrapper">
        <!-- Sidebar for users -->
        <div id="users-container">
            <h3>Online Users</h3>
            <div id="users-list"></div>
        </div>
    
        <!-- Chat section -->
        <div id="chat-container">
            <div id="chat-header">
                <h3 id="chat-title">Select a user to chat</h3>
            </div>
            <div id="chat-box"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
            <div id="file-box">
                <input type="file" id="file-input">
                <button id="file-btn" onclick="shareFile()">Share file</button>
            </div>
        </div>
    </div>
    
    

    <script>
        let socket;
        let username;
        let currentChatUser = null;  
        let failedAttempts = 0;
        let maxAttempts = 5;
        let lockoutTimer;

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }




        function login() {
            username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById("login-status").innerText = "Please enter both username and password.";
                return;
            }

            connectSocket("login", username, password);

        }


        function register() {
            const regUsername = document.getElementById("reg-username").value;
            const regPassword = document.getElementById("reg-password").value;

            if (!regUsername || !regPassword) {
                document.getElementById("register-status").innerText = "Please enter a username and password.";
                return;
            }

            connectSocket("register", regUsername, regPassword);
        }



        function shareFile() {
                let fileInput = document.getElementById("file-input");
                let file = fileInput.files[0];


                if (!file) {
                    alert("Please choose a file.");
                    return;
                }


                let reader = new FileReader();
                reader.readAsDataURL(file); 


                reader.onload = function(event) {
                    let fileData = event.target.result.split(',')[1]; 
                    let fileName = file.name;


                    let fileMessage = JSON.stringify({
                        type: "file",
                        name: fileName,
                        data: fileData 
                    });


                    socket.send(fileMessage);


                    // Download link appears on sender's side
                    let chatBox = document.getElementById("chat-box");
                    let link = document.createElement("a");
                    link.href = event.target.result; // Base64 URL used
                    link.download = fileName; // Set download filename
                    link.textContent = `You have sent a file: ${fileName}`;
                    link.style.color = "blue";
                    link.style.textDecoration = "underline";


                    chatBox.appendChild(link);
                    chatBox.appendChild(document.createElement("br"));
                    chatBox.scrollTop = chatBox.scrollHeight;
                };


                reader.onerror = function() {
                    alert("There has been an error with the file.");
                };
            }




        function connectSocket(action, uname, pwd) {
            socket = new WebSocket("ws://localhost:9000");

            socket.onopen = function () {
                socket.send(action);
                socket.send(uname);
                socket.send(pwd);
            };

            socket.onmessage = function (event) {
                let loginStatus = document.getElementById("login-status");
                let passwordField = document.getElementById("password");



                if (event.data.startsWith("USERS:")) {
                    let usersList = event.data.substring(6).split(",");  
                    updateUsersList(usersList);
                } else if (event.data === "Authentication successful. You can start chatting.") {
                    document.getElementById("login-status").style.color = "green";
                    document.getElementById("login-status").innerText = "Login successful! Redirecting...";
                    setTimeout(() => {
                        document.getElementById('login-container').style.display = "none";
                        document.getElementById('chat-wrapper').style.display = "flex";
                    }, 1000);
                }else if (event.data === "REGISTER_SUCCESS") {
                    document.getElementById("register-status").style.color = "green";
                    document.getElementById("register-status").innerText = "Registration successful. You can now log in.";
                    setTimeout(showLogin, 1500);
                } else if (event.data.startsWith("REGISTER_FAILED")) {
                    document.getElementById("register-status").innerText = event.data;
                } else if (event.data.startsWith("AUTH_FAILED")) {
                    let remaining = parseInt(event.data.split(":")[1], 10);
                    document.getElementById("login-status").innerText = `Incorrect credentials. Attempts left: ${remaining}`;
                } else if (event.data.startsWith("LOCKOUT")) {
                    let remainingTime = parseInt(event.data.split(":")[1], 10);
                    document.getElementById("login-status").innerText = `Account locked. Try again in ${remainingTime} seconds.`;
                    startLockoutTimer(remainingTime);
                } else{
                    appendMessage(event.data);
                }
            };

            socket.onerror = function (error) {
                console.error("WebSocket Error:", error);
            };

            socket.onclose = function () {
                if (document.getElementById("chat-wrapper").style.display === "flex") {
                    console.warn("WebSocket Disconnected. Attempting to reconnect...");
                    setTimeout(() => connectSocket(action, uname, pwd), 5000);  // Auto-reconnect only if logged in
                }
            };



        }





        function appendMessage(message) {
            let chatBox = document.getElementById("chat-box");
            let messageWrapper = document.createElement("div");

            let sender = message.split(":")[0].trim();
            let text = message.split(":").slice(1).join(":").trim();
        

            if (sender === username) {
                messageWrapper.classList.add("message-wrapper", "right");
                text = "You: " + text;
            } else {
                messageWrapper.classList.add("message-wrapper", "left");
            }

            let messageContainer = document.createElement("div");
            messageContainer.classList.add("chat-message", sender === username ? "sent" : "received");

            messageContainer.innerHTML = text;
            messageWrapper.appendChild(messageContainer);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }






        function startLockoutTimer(seconds) {
            let display = document.getElementById("login-status");
            let remaining = seconds;

            lockoutTimer = setInterval(() => {
                if (remaining <= 0) {
                    clearInterval(lockoutTimer);
                    display.innerText = "You can now try logging in again.";
                } else {
                    display.innerText = `Account locked. Try again in ${remaining} seconds.`;
                    remaining--;
                }
            }, 1000);
        }

        // Send message function
        let bold = false;
        let italic = false;
        document.getElementById("message-input").addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key.toLowerCase() === "b") {
            event.preventDefault();
            bold = true;
        }
        if (event.ctrlKey && event.key.toLowerCase() === "i") {
            event.preventDefault();
            italic = true;
        }
    });
        document.getElementById("send-btn").addEventListener("click", function() {
            const msgInput = document.getElementById("message-input");
            let message = msgInput.value.trim();

            if (message !== "" && currentChatUser) {
                if (bold) {
                    message = `<b>${message}</b>`;
            }
                if (italic) {
                    message = `<i>${message}</i>`;
            }

            if (message !== "" && currentChatUser) {
                socket.send(`@${currentChatUser} ${message}`);
                msgInput.value = "";

            bold = false;
            italic = false;

            } else {
                alert("Select a user to chat first.");
            }
        }});



        // Logout function
        function logout() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send("disconnecting");
                socket.close();
            }
            socket = null;  // Prevent reconnection
            username = null;  
            document.getElementById('login-container').style.display = "block";
            document.getElementById('chat-wrapper').style.display = "none";
        }




        function updateUsersList(users) {
            const userContainer = document.getElementById("users-list");
            userContainer.innerHTML = "";  

            users.forEach(user => {
                if (user.trim() !== "" && user !== username) {  
                    let userElement = document.createElement("div");
                    userElement.innerText = user;
                    userElement.className = "user-item";
                    userElement.onclick = function () { openChat(user); };
                    userContainer.appendChild(userElement);
                }
            });
        }



        function openChat(user) {
        currentChatUser = user;
        document.getElementById("chat-title").innerText = `Chat with ${user}`;
        document.getElementById("chat-box").innerHTML = "";

            // Request chat history from the server
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(`HISTORY_REQUEST:${user}`);
            }
    }




    </script>
</body>
</html>

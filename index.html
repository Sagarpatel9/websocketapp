<!-- This is the front end for Secure chat, users are prompted to login in order to talk with other users in their company. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightgrey;
            text-align: center;
            color: black;
            padding: 50px 20px;
        }
        /* Centered Containers */
        .container {
            width: 90%;
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* Login Form */
        #login-container {
            display: block;
        }

        #login-container input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #FF3B3B;
        }

        /* Chat UI */
        /* Sidebar - Users List */

        #chat-wrapper{
            display: none;
        }
        #users-container {
            width: 30%;
            background: #FF6B6B;
            color: white;
            padding: 15px;
            overflow-y: auto;
        }

        #users-container h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .user-item {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            text-align: left;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: #FF3B3B;
        }

        /* Chat Main Section */
        #chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 15px;
        }

        /* Chat Header */
        #chat-header {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            text-align: left;
        }

        /* Chat Messages */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
        }

        /* Chat Bubbles */
        .chat-message {
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
            display: inline-block;
            word-wrap: break-word;
        }

        .sent {
            background: #FFD166;
            align-self: flex-end;
            text-align: right;
        }

        .received {
            background: #FF6B6B;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        /* Chat Input */
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ddd;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #FF6B6B;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background-color: #FF3B3B;
        }

    </style>
</head>

<body>
    <!-- Slogan (Only for Login Page) -->
    <div id="welcome-section">
        <h1>Welcome to SecureChat</h1>
        <h2>Chat securely in real-time!</h2>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="container">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-wrapper">
        <!-- Sidebar for users -->
        <div id="users-container">
            <h3>Online Users</h3>
            <div id="users-list"></div>
        </div>
    
        <!-- Chat section -->
        <div id="chat-container">
            <div id="chat-header">
                <h3 id="chat-title">Select a user to chat</h3>
            </div>
            <div id="chat-box"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    

    <script>
        let socket;
        let username;
        let currentChatUser = null;  

        function login() {
            username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            connSock(username, password);
        }

        function connSock(username, password) {
            // Establish WebSocket connection
            socket = new WebSocket("ws://localhost:9000");

            // On WebSocket open, send auth details
            socket.onopen = function() {
                console.log("Connected to WebSocket server.");
                socket.send(username);
                socket.send(password);
            };

            // Handle messages from the server
            socket.onmessage = function(event) {
                console.log("Received:", event.data);

                if (event.data.startsWith("USERS:")) {
                    // Extract the user list after "USERS:"
                    updateUsersList(event.data.substring(6).split(","));
                } else if (event.data === "Authentication successful. You can start chatting.") {
                    document.getElementById('login-container').style.display = "none";
                    document.getElementById('chat-wrapper').style.display = "flex";

                    const welcomeSection = document.getElementById('welcome-section');
                    if (welcomeSection) {
                        welcomeSection.remove();
                    }
                } else if (event.data === "Authentication failed.") {
                    alert("Invalid login credentials.");
                    socket.close();
                } else {
                    let messageContainer = document.createElement("div");
                    messageContainer.classList.add("chat-message");

                    if (event.data.startsWith(username)) {
                        messageContainer.classList.add("sent");  // Yellow bubble for sent messages
                    } else {
                        messageContainer.classList.add("received");  // Red bubble for received messages
                    }

                    messageContainer.innerText = event.data;
                    document.getElementById("chat-box").appendChild(messageContainer);
                    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;

                }
            };


            // Handle WebSocket errors
            socket.onerror = function(error) {
                console.log("WebSocket Error:", error);
            };

            // Handle WebSocket close event
            socket.onclose = function() {
                console.log("Disconnected from WebSocket server.");
                if (username) {
                    setTimeout(() => {
                        if (username) { // Double-check username exists before reconnecting
                            console.log("Reconnecting...");
                            connSock(username, "password");
                        }
                    }, 6500);
                } 
            };

        }

        // Send message function
        document.getElementById("send-btn").addEventListener("click", function() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();

            if (message !== "" && currentChatUser) {
                socket.send(`@${currentChatUser} ${message}`);
                document.getElementById("chat-box").innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                messageInput.value = "";
            } else {
                alert("Select a user to chat first.");
            }
        });


        // Logout function
        function logout() {
            if (socket.readyState == WebSocket.OPEN) {
                socket.send("disconnecting");
                socket.close();
                socket = null;
            }
            username = null;  
            document.getElementById('login-container').style.display = "block";
            document.getElementById('chat-wrapper').style.display = "none";
        }




        function updateUsersList(users) {
            const userContainer = document.getElementById("users-list");
            userContainer.innerHTML = "";
            
            users.forEach(user => {
                if (user !== username) {  // Don't show the current user in the list
                    let userElement = document.createElement("div");
                    userElement.innerText = user;
                    userElement.className = "user-item";
                    userElement.onclick = function() { openChat(user); };
                    userContainer.appendChild(userElement);
                }
            });
        }


        function openChat(user) {
            currentChatUser = user;
            document.getElementById("chat-title").innerText = `Chat with ${user}`;
            document.getElementById("chat-box").innerHTML = "";
        }



    </script>
</body>
</html>
